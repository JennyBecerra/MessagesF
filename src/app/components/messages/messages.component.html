<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mensajes</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row row-cols-1 justify-content-center">
            <div class="col col-7  mt-3 titulo">
                <h3> <i class="fa-regular fa-envelope"></i> Mensaje</h3>
            </div>
            <div class="col col-7 formulario mt-0">
                <form [formGroup]="form" (ngSubmit)="EnviarDatos()">
                    <div class="row row-cols-1 row-form align-items-center   ">
                        <div class="col mb-3 col-form">
                            <div class="row row-cols-2 justify-content-center align-items-center ">
                                <div class="col col-1 text-center col-label">
                                    <label for="numero" class="form-label"><i class="fa-solid fa-phone fa-lg"></i></label>
                                </div>
                                <div class="col col-10 col-input">
                                    <input formControlName="Number" type="text" class="form-control" id="numero" placeholder="telefono" required>
                                </div>
                                <!--<div *ngIf="form.get('Number')?.hasError('required')">
                                    Se necesita el numero de telefono
                                </div>-->
                            </div>
                            

                            
                        </div>

                        <div class=" col mb-3 col-form">

                            <div class="row row-cols-2 justify-content-center align-items-center">
                                <div class="col col-label">
                                    <label for="mensajeTitulo" class="form-label"><i class="fa-solid fa-pen-fancy fa-lg"></i></label>
                                </div>
                                <div class="col col-10 col-input">
                                    <input formControlName="Title" type="text" class="form-control" id="mensajeTitulo" placeholder="titulo">
                                </div>
                            </div>
                            
                        </div>

                        <div class="col mb-3">

                            
                            <textarea formControlName="Message" class="form-control" id="mensajetext" rows="6" placeholder="mensaje"></textarea>
                        </div>

                        <div class="col mb-3">
                            
                            <input formControlName="File" (change)="ObtenerFile($event)" accept=".png,.jpg,.pdf,.xml,.zip" class="form-control" type="file" id="File">
                        </div>
                        <div class="col col-btn">
                            <button type="submit" [disabled]="this.form.invalid" class="btn boton"><i class="fa-solid fa-paper-plane"></i> Enviar</button>

                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>

</body>

</html>
